<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript | Pattern 123</title>
  </head>
  <body>
    <script>
      let n = 5;

      let x = 1;

      for (let i = 0; i < n; i++) {
        for (let s = 0; s < i; s++) {
          document.write('&nbsp;&nbsp;&nbsp;'); // 3 spaces
        }

        for (let j = n - 1; j >= i; j--) {
          document.write(' ' + (x - i));
          x++;
        }

        document.write('<br>');
      }
    </script>
  </body>
</html>
