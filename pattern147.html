<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>147</title>
  </head>
  <body>
    <script>
      let n = 5; //ukuran
      let x = 1;

      for (let i = 1; i <= n; i++) {
        let space = '&nbsp;&nbsp;'.repeat((n - i) * 2);
        let output = '';
        for (let j = 1; j <= i * 2 - 1; j++) {
          output += x + ' ';
          x++;
        }
        document.writeln(space + output + '<br>','&nbsp;');
      }
    </script>
  </body>
</html>
