<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>175</title>
  </head>
  <body>
    <script>
      let n = 7;
      let x = 1;

      for (let i = 2; i <= n; i++) {
        for (let j = 1; j <= x; j++) {
          document.writeln(x + '&nbsp&nbsp');
        }
        if (i <= n / 2) {
          x += 2;
        } else {
          x -= 2;
        }
        document.writeln('<br>');
      }
    </script>
  </body>
</html>
