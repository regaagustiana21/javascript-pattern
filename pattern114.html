<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = 5;
      for (let i = 0; i < n; i++) {
        for (let j = 0; j < n - i; j++) {
          document.write('&nbsp;&nbsp;&nbsp;');
        }
        for (let k = i; k >= 0; k--) {
          document.write(String.fromCharCode(k + 65) + '&nbsp;');
        }
        document.write('<br>');
      }
    </script>
  </body>
</html>
