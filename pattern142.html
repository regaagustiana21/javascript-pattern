<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>142</title>
  </head>
  <body>
    <script>
      let n = 5; //ukuran
      let z = 1;

      for (let i = 0; i < n; i++) {
        for (let j = n - 1; j > i; j--) {
          document.writeln('&nbsp&nbsp');
        }
        for (let k = 1; k <= z; k++) {
          document.writeln(k);
        }
        z += 2;
        document.writeln('<br>');
      }
    </script>
  </body>
</html>
