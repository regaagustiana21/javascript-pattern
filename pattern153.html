<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = 4;
        let z = 1;

        for(let i = 1; i <= n; i++){
            for(let j = n - 1; j >= i; j--){
                document.writeln("&nbsp&nbsp");
            }
            for(let k = i - 1; k >= -(i - 1); k--){
                document.writeln(z - Math.abs(k));
            }
            z += 2;
            document.writeln("<br>");
        }
    </script>
</body>
</html>
