<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>latihan 108</title>
  </head>
  <body>
    <script>
      let n = 5;

      let x = 1;
      let y;
      let t;

      for (let i = n; i >= 1; i--) {
        y = i;
        t = x;
        for (let s = 1; s < i; s++) {
          document.writeln('&nbsp&nbsp&nbsp&nbsp&nbsp');
        }
        for (let j = n; j >= i; j--) {
          document.writeln('&nbsp', t);
          t = t - y;
          y++;
        }
        x = x + i;
        document.writeln('<br>');
      }
    </script>
  </body>
</html>
