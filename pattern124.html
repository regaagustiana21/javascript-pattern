<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript | Pattern 124</title>
  </head>
  <body>
    <script>
      let n = 5; // ukuran

      for (let i = n - 1; i >= 0; i--) {
        for (let j = n - 1; j > i; j--) {
          document.write('&nbsp;&nbsp;&nbsp;');
        }
        for (let k = 0; k <= i; k++) {
          document.write(String.fromCharCode(i + 65) + '&nbsp;');
        }
        document.write('<br>');
      }
    </script>

        
  </body>
</html>
