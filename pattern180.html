<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>180</title>
</head>
<body>
    <script>
        let ukuran = 3;

        for(let i = ukuran; i >= -ukuran; i--){
            for(let j = 1; j <= Math.abs(i); j++){
                document.writeln("&nbsp&nbsp");
            }
            for(let k = ukuran; k >= Math.abs(i); k--){
                document.writeln("*");
            }
            document.writeln("<br>");
        }
    </script>
</body>
</html>
