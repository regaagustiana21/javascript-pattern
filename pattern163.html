<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>163</title>
</head>
<body>
    <script>
      let n = 5;
      let px = 1;
      let py = n * 2 - 1;

      for(let i = 1; i <= n; i++){
        for(let j = 0 - 1; j < n * 2; j++){
            if( j >= px && j <= py){
                document.writeln("*");
            }else{
                document.writeln("&nbsp&nbsp");
            }
        }
        px++;
        py--;
        document.writeln("<br>");
      }
    </script>
</body>
</html>
