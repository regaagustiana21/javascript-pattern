<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript | Pattern 129</title>
  </head>
  <body>
    <script>
      for (let i = 1; i <= 5; i++) {
        for (let k = 4; k >= i; k--) {
          document.write('&nbsp;&nbsp;');
        }
        for (let j = 1; j <= i; j++) {
          document.write(i + '&nbsp;&nbsp;');
        }
        document.write('<br>');
      }
    </script>
  </body>
</html>
