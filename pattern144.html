<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>144</title>
  </head>
  <body>
    <script>
      let n = 5; //ukuran
      let z = 1;

      for (let i = n; i >= 1; i--) {
        for (let j = 1; j < i; j++) {
          document.writeln('&nbsp&nbsp');
        }
        for (let k = 1; k <= z; k++) {
          document.writeln(i);
        }
        z += 2;
        document.writeln('<br>');
      }
    </script>
  </body>
</html>
