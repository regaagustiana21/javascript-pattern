<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript | Pattern 122</title>
  </head>
  <body>
    <script>
      let n = 5;

      for (let i = n; i >= 1; i--) {
        for (let j = n; j >= 1; j--) {
          if (i >= j) {
            document.write(j + ' ');
          } else {
            document.write('&nbsp;&nbsp;&nbsp;');
          }
        }
        document.write('<br>');
      }
    </script>
          
  </body>
</html>
