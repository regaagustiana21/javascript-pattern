<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = 5; //ukuran
      let z = 1;
      let i;
      let j;
      let k;

      for (i = 1; i <= n; i++) {
        for (j = n - 1; j >= i; j--) {
          document.writeln('&nbsp&nbsp');
        }
        for (k = z; k >= 1; k--) {
          document.writeln(Math.abs(k-i));
        }
        z += 2;
        document.writeln('<br>');
      }
    </script>
  </body>
</html>
