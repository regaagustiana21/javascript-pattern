<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>149</title>
  </head>
  <body>
    <script>
      let n = 4; //ukuran
      let i;
      let j;
      let k;

      for (i = 1; i <= n; i++) {
        for (j = n - 1; j >= i; j--) {
          document.writeln('&nbsp&nbsp');
        }
        for (k = i - 1; k >=-(i-1); k--) {
          document.writeln(i - Math.abs(k));
        }
        document.writeln('<br>');
      }
    </script>
  </body>
</html>
