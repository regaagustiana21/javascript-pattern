<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>178</title>
</head>
<body>
    <script>
        let n = 4;

        for(let i = n; i >= -n; i--){
            for(let j = 0; j < n - Math.abs(i); j++){
                document.write((String.fromCharCode(j + 65) + "&nbsp&nbsp"));
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
