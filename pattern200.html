<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>200</title>
  </head>
  <body>
    <script>
      let n = 3;
      let x = 1;

      for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= n; j++) {
          document.write('&nbsp;' + x.toString(2));
          x++;
        }
        document.write('<br>');
      }
    </script>
  </body>
</html>
