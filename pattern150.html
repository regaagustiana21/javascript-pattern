<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 150</title>
</head>
<body>
    <script>
        let n = 5;

        let p = 1;
        let c = 1;

        for(let i = 1; i <= n; i++){
            for(let j = n - 1; j >= i; j--){
                document.writeln("&nbsp&nbsp");
            }
            p = 1;
            document.writeln(p);
            while (c < i){
                document.writeln((p *= 2));
                c++;
            }
            while (c > 1){
                document.writeln((p /= 2));
                c--;
            }
            document.writeln("<br>");
        }
    </script>
</body>
</html>
