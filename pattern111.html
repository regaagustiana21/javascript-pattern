<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>111</title>
  </head>
  <body>
    <script>
      let n = 5;
      let x = n;
      let y;
      let t;

      for (let i = n; i >= 1; i--) {
        t = x;
        y = i + 1;

        for (let s = 1; s < i; s++) {
          document.write('&nbsp;&nbsp;&nbsp;&nbsp;');
        }

        for (let j = n; j >= i; j--) {
          document.write(t + '  ');
          t = t - y;
          y++;
        }

        x = x + i - 1;
        document.write('<br>');
      }
    </script>
  </body>
</html>
