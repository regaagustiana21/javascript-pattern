<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>145</title>
  </head>
  <body>
    <script>
      let n = 5; //ukuran
      let z = 0;
      let i;
      let j;
      let k;

      for (i = n; i >= 1; i--) {
        for (j = 1; j < i; j++) {
          document.writeln('&nbsp&nbsp');
        }
        for (k = z; k >= 0; k--) {
          document.writeln(k + j);
        }
        z += 2;
        document.writeln('<br>');
      }
    </script>
  </body>
</html>
