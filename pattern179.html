<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>179</title>
  </head>
  <body>
    <script>
      let n = 7;
      let x = 0;

      for(let i = 1; i <= n; i++){
        for(let j = 0; j <= x; j++){
            document.write((String.fromCharCode) (i + 64) + "&nbsp");
        }
        document.write("<br>");
        if(i <= n / 2){
            x++;
        }else{
            x--;
        }
      }
    </script>
  </body>
</html>
