<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript | Pattern 117</title>
  </head>
  <body>
    <script>
      let n = 5;
      for (let i = n; i >= 1; i--) {
        for (let j = n - 1; j >= i; j--) {
          document.write('&nbsp;&nbsp;&nbsp');
        }
        for (let k = 1; k <= i; k++) {
          document.write('* ');
        }
        document.write('<br>');
      }
    </script>
  </body>
</html>
