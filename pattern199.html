<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>199</title>
  </head>
  <body>
    <script>
      let n = 5;
      let r;
      let cn = 1;
      let hitung;

      for (let i = 1; i <= n; i++)
      {
          for (let j = 1; j <= n; j++)
          {
              for (let k = cn + 1; k <= 10000; k++)
              {
                  cn = k;
                  hitung = 0;
                  for (r = 1; r <= cn; r++)
                  {
                      if (cn % r == 0)
                      {
                          hitung++;
                      }
                  }
                  if (hitung == 2)
                  {
                      document.write("&nbsp;" + cn + "&nbsp;&nbsp;" );
                      break;
                  }
              }
          }
          document.write("<br>");
      }
    </script>
  </body>
</html>
