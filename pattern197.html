<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>197</title>
  </head>
  <body>
    <script>
      let n = 5;
      let limit = 8;

      let x = 1;

      for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= n; j++) {
          document.write(x + ' ');
          x++;

          if (x == limit + 1) {
            x = 1;
          }
        }
        document.write('<br>');
      }
    </script>
  </body>
</html>
