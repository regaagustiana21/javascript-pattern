<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>latihan 109</title>
  </head>
  <body>
    <script>
      let n = 5;

      let x = 1;
      let y = n;
      let t1;
      let t2;
      let r1;
      let r2;

      for (let i = n; i >= 1; i--) {
        t1 = x;
        t2 = y;
        r1 = i;
        r2 = i + 1;

        for (let s = 1; s < i; s++) {
          document.writeln('&nbsp&nbsp&nbsp&nbsp&nbsp');
        }

        for (let j = n; j >= i; j--) {
          if ((i + j) % 2 == 0) {
            document.writeln('&nbsp&nbsp', t1);
          } else {
            document.writeln('&nbsp ', t2);
          }
          t1 = t1 - r1++;
          t2 = t2 - r2++;
        }
        y = y + i - 1;
        x = x + i;
        document.writeln('<br>');
      }
    </script>
  </body>
</html>
