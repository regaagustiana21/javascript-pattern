<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>198</title>
  </head>
  <body>
    <script>
      let n = 5;

      let x = 1;
      let y = n * (n * 2) - (n - 1);
      let px;
      let py;

      for (let i = 1; i <= n; i++) {
        px = x;
        py = y;

        for (let j = 1; j <= n; j++) {
          if (i <= n / 2 + 1) {
            document.write(' ', px++);
          } else {
            document.write(' ', py++);
          }
        }
        document.write('<br>');
        x = x + n * 2;
        y = y - n * 2;
      }
    </script>
  </body>
</html>
