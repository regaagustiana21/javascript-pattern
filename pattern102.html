<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan 102</title>
  </head>
  <body>
    <script>
        let n = 5;
        let x = 1;

        for (let i = n; i >= 1; i--) {
          for (let j = 1; j <= n; j++) {
            if (i <= j) {
              document.writeln(' ', x);
              x += 2;
            } else {
              document.writeln('&nbsp;' + '&nbsp;' + '&nbsp;' + '&nbsp;');
            }
          }
          document.writeln('<br>');
        }
    </script>
  </body>
</html>
