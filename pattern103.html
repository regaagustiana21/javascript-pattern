<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan 103</title>
  </head>
  <body>
    <script>
      let n = 5;

      for (let i = 1; i <= n; i++) {
        for (let s = n - 1; s >= i; s--) {
          document.writeln('&nbsp&nbsp&nbsp&nbsp');
        }
        for (let j = 1; j <= i; j++) {
          document.writeln('&nbsp', i * j);
        }
        document.writeln('<br>');
      }
    </script>
  </body>
</html>
