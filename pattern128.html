<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript | Pattern 128</title>
  </head>
  <body>
    <script>
      let p_height = 5;
      for (let i = 1; i <= p_height; i++) {
        for (let k = p_height - 1; k >= i; k--) {
          document.write('&nbsp;&nbsp;');
        }
        for (let j = 1; j <= i; j++) {
          document.write('* ');
        }
        document.write('<br>');
      }
    </script>
  </body>
</html>
