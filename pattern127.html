<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript | Pattern 127</title>
    </head>
    <body>
    
        <script>
        let n = 5;

        for (let i = 1; i <= n; i++) {
            for (let j = 0; j < i; j++) {
                document.write("&nbsp;&nbsp;&nbsp;");
            }
            for (let k = n - i; k >= 0; k--) {
                document.write(String.fromCharCode(k + 65) + "&nbsp;");
            }
            document.write("<br>");
        }
        </script>
</body>

</html>
