<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>192</title>
  </head>
  <body>
    <script>
      let n = 5;

      for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= n; j++) {
          if (j <= n - i + 1) {
            document.write(i + j - 1 + ' ');
          } else {
            document.write(n - j + 1 + ' ');
          }
        }
        document.write('<br>');
      }
    </script>
  </body>
</html>
