<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>152</title>
  </head>
  <body>
    <script>
        let n = 5;

        for(let i = 1; i <= n; i++){
            for(let j = 1; j <= n * 2; j++){
                if(j >= n - i + 1 && j <= n){
                    document.writeln(j + " ");
                }else if(j > n && j + 1 <= n + i){
                    document.writeln((n * 2 - j)+ "");
                }else{
                    document.writeln("&nbsp&nbsp");
                }
            }
            document.writeln("<br>");
        }
    </script>
  </body>
</html>
