<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>195</title>
  </head>
  <body>
    <script>
      let n = 5;

      let x = 1;
      let y = n * 2;

      for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= n; j++) {
          if (i <= n / 2 + 1) {
            document.write(x + ' ');
          } else {
            document.write(y + ' ');
          }
        }
        x += 2;
        y -= 2;
        document.write('<br>');
      }
    </script>
  </body>
</html>
