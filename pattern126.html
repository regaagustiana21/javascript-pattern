<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript | Pattern 126</title>
  </head>
  <body>
    <script>
      let n = 5;
      for (let i = 0; i < n; i++) {
        for (let j = 0; j < i; j++) {
          document.write('&nbsp;&nbsp;&nbsp;');
        }
        for (let k = 1; k <= n - i; k++) {
          document.write(String.fromCharCode(i + 65) + '&nbsp;');
        }
        document.write('<br>');
      }
    </script>
  </body>
</html>
