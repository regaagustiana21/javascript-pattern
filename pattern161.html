<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>161</title>
  </head>
  <body>
    <script>
      let n = 4;
      let z = 1;
      let i;
      let j;
      let k;

      for (i = 0; i <= n; i++) {
        for (j = n; j >= i; j--) {
          document.writeln('&nbsp&nbsp&nbsp');
        }
        for (k = i; k >= -i; k--) {
          document.writeln(String.fromCharCode(i - Math.abs(k) + 65));
        }
        z += 2;
        document.writeln('<br>');
      }
    </script>
  </body>
</html>
