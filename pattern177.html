<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>177</title>
  </head>
  <body>
    <script>
      let ukuran = 3;
      let i;
      let j;

      for (i = ukuran; i >= -ukuran; i--) {
        for (j = Math.abs(i); j <= ukuran; j++) {
          document.writeln(String.fromCharCode(j + 65) + '&nbsp');
        }
        document.write('<br>');
      }
    </script>
  </body>
</html>
