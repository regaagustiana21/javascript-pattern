<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>176</title>
</head>
<body>
    <script>
        let ukuran = 3;
        let i;
        let j;

        for(i = ukuran; i >= -ukuran; i--){
            for(j = ukuran; j >= Math.abs(i); j--){
                document.writeln((String.fromCharCode) (j + 65) + "&nbsp");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
