<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript | Pattern 121</title>
  </head>
  <body>
    <script>
      let n = 5;

      for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= n; j++) {
          if (i <= j) {
            document.write(j + ' ');
          } else {
            document.write('&nbsp;&nbsp;&nbsp;');
          }
        }
        document.write('<br>');
      }
    </script>

        
  </body>
</html>
