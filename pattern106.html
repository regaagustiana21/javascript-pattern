<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>latihan 106</title>
  </head>
  <body>
    <script>
      let n = 5;
      let k = 1;

      for (let i = 1; i <= n; i++) {
        for (let j = n; j >= 1; j--) {
          if (i >= j) {
            document.writeln('&nbsp', k++);
          } else {
            document.write('&nbsp&nbsp&nbsp&nbsp&nbsp', '  ');
          }
        }
        document.writeln('<br>');
      }
    </script>
  </body>
</html>
