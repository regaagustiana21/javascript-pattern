<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>104</title>
</head>
<body>
    <script>
        let n = 5;
        let px;

        for(let i = 1; i <= n; i++){
            for(let s = n - 1; s >= i; s--){
                document.writeln("&nbsp&nbsp")
            }
            px = 1;
            for(let j = 1; j <= i; j++){
                document.writeln(px + "  ");
                px = px * (i-j) / j;
            }
            document.writeln("<br>");
        }

    </script>
</body>
</html>
